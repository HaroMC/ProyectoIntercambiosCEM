<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProgramaEditDlg" widgetVar="ProgramaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProgramaTitle}">
            <h:form id="ProgramaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{programaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProgramaLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{programaController.selected.codigo}" title="#{bundle.EditProgramaTitle_codigo}" required="true" requiredMessage="#{bundle.EditProgramaRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.EditProgramaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{programaController.selected.nombre}" title="#{bundle.EditProgramaTitle_nombre}" required="true" requiredMessage="#{bundle.EditProgramaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditProgramaLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy HH:mm:ss" value="#{programaController.selected.fechaInicio}" title="#{bundle.EditProgramaTitle_fechaInicio}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditProgramaLabel_fechaTermino}" for="fechaTermino" />
                        <p:calendar id="fechaTermino" pattern="MM/dd/yyyy HH:mm:ss" value="#{programaController.selected.fechaTermino}" title="#{bundle.EditProgramaTitle_fechaTermino}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditProgramaLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{programaController.selected.valor}" title="#{bundle.EditProgramaTitle_valor}" required="true" requiredMessage="#{bundle.EditProgramaRequiredMessage_valor}"/>
                        <p:outputLabel value="#{bundle.EditProgramaLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{programaController.selected.estado}" title="#{bundle.EditProgramaTitle_estado}" required="true" requiredMessage="#{bundle.EditProgramaRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.EditProgramaLabel_codAsignatura}" for="codAsignatura" />
                        <p:selectOneMenu id="codAsignatura" value="#{programaController.selected.codAsignatura}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{asignaturaController.itemsAvailableSelectOne}"
                                           var="codAsignaturaItem"
                                           itemValue="#{codAsignaturaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{programaController.update}" value="#{bundle.Save}" update="display,:ProgramaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProgramaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProgramaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
