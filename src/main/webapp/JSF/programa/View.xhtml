<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProgramaViewDlg" widgetVar="ProgramaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProgramaTitle}">
            <h:form id="ProgramaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{programaController.selected != null}">
                        <h:outputText value="#{bundle.ViewProgramaLabel_codigo}"/>
                        <h:outputText value="#{programaController.selected.codigo}" title="#{bundle.ViewProgramaTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewProgramaLabel_nombre}"/>
                        <h:outputText value="#{programaController.selected.nombre}" title="#{bundle.ViewProgramaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewProgramaLabel_fechaInicio}"/>
                        <h:outputText value="#{programaController.selected.fechaInicio}" title="#{bundle.ViewProgramaTitle_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProgramaLabel_fechaTermino}"/>
                        <h:outputText value="#{programaController.selected.fechaTermino}" title="#{bundle.ViewProgramaTitle_fechaTermino}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProgramaLabel_valor}"/>
                        <h:outputText value="#{programaController.selected.valor}" title="#{bundle.ViewProgramaTitle_valor}"/>
                        <h:outputText value="#{bundle.ViewProgramaLabel_estado}"/>
                        <h:outputText value="#{programaController.selected.estado}" title="#{bundle.ViewProgramaTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewProgramaLabel_codAsignatura}"/>
                        <h:outputText value="#{programaController.selected.codAsignatura}" title="#{bundle.ViewProgramaTitle_codAsignatura}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProgramaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
