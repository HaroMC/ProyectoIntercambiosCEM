<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CentroEstudiosLocalEditDlg" widgetVar="CentroEstudiosLocalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCentroEstudiosLocalTitle}">
            <h:form id="CentroEstudiosLocalEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{centroEstudiosLocalController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCentroEstudiosLocalLabel_rutPersona}" for="rutPersona" />
                        <p:inputText id="rutPersona" value="#{centroEstudiosLocalController.selected.rutPersona}" title="#{bundle.EditCentroEstudiosLocalTitle_rutPersona}" required="true" requiredMessage="#{bundle.EditCentroEstudiosLocalRequiredMessage_rutPersona}"/>
                        <p:outputLabel value="#{bundle.EditCentroEstudiosLocalLabel_estaAcreditada}" for="estaAcreditada" />
                        <p:inputText id="estaAcreditada" value="#{centroEstudiosLocalController.selected.estaAcreditada}" title="#{bundle.EditCentroEstudiosLocalTitle_estaAcreditada}" required="true" requiredMessage="#{bundle.EditCentroEstudiosLocalRequiredMessage_estaAcreditada}"/>
                        <p:outputLabel value="#{bundle.EditCentroEstudiosLocalLabel_persona}" for="persona" />
                        <p:selectOneMenu id="persona" value="#{centroEstudiosLocalController.selected.persona}" required="true" requiredMessage="#{bundle.EditCentroEstudiosLocalRequiredMessage_persona}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="personaItem"
                                           itemValue="#{personaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{centroEstudiosLocalController.update}" value="#{bundle.Save}" update="display,:CentroEstudiosLocalListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CentroEstudiosLocalEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CentroEstudiosLocalEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
