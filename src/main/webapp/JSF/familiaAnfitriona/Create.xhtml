<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FamiliaAnfitrionaCreateDlg" widgetVar="FamiliaAnfitrionaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFamiliaAnfitrionaTitle}">
            <h:form id="FamiliaAnfitrionaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{familiaAnfitrionaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFamiliaAnfitrionaLabel_rutPersona}" for="rutPersona" />
                        <p:inputText id="rutPersona" value="#{familiaAnfitrionaController.selected.rutPersona}" title="#{bundle.CreateFamiliaAnfitrionaTitle_rutPersona}" required="true" requiredMessage="#{bundle.CreateFamiliaAnfitrionaRequiredMessage_rutPersona}"/>
                        <p:outputLabel value="#{bundle.CreateFamiliaAnfitrionaLabel_cantidadIntegrantes}" for="cantidadIntegrantes" />
                        <p:inputText id="cantidadIntegrantes" value="#{familiaAnfitrionaController.selected.cantidadIntegrantes}" title="#{bundle.CreateFamiliaAnfitrionaTitle_cantidadIntegrantes}" required="true" requiredMessage="#{bundle.CreateFamiliaAnfitrionaRequiredMessage_cantidadIntegrantes}"/>
                        <p:outputLabel value="#{bundle.CreateFamiliaAnfitrionaLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{familiaAnfitrionaController.selected.estado}" title="#{bundle.CreateFamiliaAnfitrionaTitle_estado}" required="true" requiredMessage="#{bundle.CreateFamiliaAnfitrionaRequiredMessage_estado}"/>

                                           itemValue="#{personaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{familiaAnfitrionaController.create}" value="#{bundle.Save}" update="display,:FamiliaAnfitrionaListForm:datalist,:growl" oncomplete="handleSubmit(args,'FamiliaAnfitrionaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FamiliaAnfitrionaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
