<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FamiliaAnfitrionaViewDlg" widgetVar="FamiliaAnfitrionaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFamiliaAnfitrionaTitle}">
            <h:form id="FamiliaAnfitrionaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{familiaAnfitrionaController.selected != null}">
                        <h:outputText value="#{bundle.ViewFamiliaAnfitrionaLabel_rutPersona}"/>
                        <h:outputText value="#{familiaAnfitrionaController.selected.rutPersona}" title="#{bundle.ViewFamiliaAnfitrionaTitle_rutPersona}"/>
                        <h:outputText value="#{bundle.ViewFamiliaAnfitrionaLabel_cantidadIntegrantes}"/>

                        <h:outputText value="#{bundle.ViewFamiliaAnfitrionaLabel_estado}"/>

                        <h:outputText value="#{bundle.ViewFamiliaAnfitrionaLabel_persona}"/>
                        <h:outputText value="#{familiaAnfitrionaController.selected.persona}" title="#{bundle.ViewFamiliaAnfitrionaTitle_persona}"/>

                    <p:commandButton value="#{bundle.Close}" onclick="FamiliaAnfitrionaViewDialog.hide()"/>
