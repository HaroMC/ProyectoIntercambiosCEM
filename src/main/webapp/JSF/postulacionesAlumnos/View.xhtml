<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PostulacionesAlumnosViewDlg" widgetVar="PostulacionesAlumnosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPostulacionesAlumnosTitle}">
            <h:form id="PostulacionesAlumnosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{postulacionesAlumnosController.selected != null}">
                        <h:outputText value="#{bundle.ViewPostulacionesAlumnosLabel_codigo}"/>
                        <h:outputText value="#{postulacionesAlumnosController.selected.codigo}" title="#{bundle.ViewPostulacionesAlumnosTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewPostulacionesAlumnosLabel_fechaInscripcion}"/>
                        <h:outputText value="#{postulacionesAlumnosController.selected.fechaInscripcion}" title="#{bundle.ViewPostulacionesAlumnosTitle_fechaInscripcion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPostulacionesAlumnosLabel_estado}"/>
                        <h:outputText value="#{postulacionesAlumnosController.selected.estado}" title="#{bundle.ViewPostulacionesAlumnosTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewPostulacionesAlumnosLabel_rutAlumno}"/>
                        <h:outputText value="#{postulacionesAlumnosController.selected.rutAlumno}" title="#{bundle.ViewPostulacionesAlumnosTitle_rutAlumno}"/>
                        <h:outputText value="#{bundle.ViewPostulacionesAlumnosLabel_codPrograma}"/>
                        <h:outputText value="#{postulacionesAlumnosController.selected.codPrograma}" title="#{bundle.ViewPostulacionesAlumnosTitle_codPrograma}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PostulacionesAlumnosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
