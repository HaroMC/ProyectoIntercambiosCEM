<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PostulacionesAlumnosEditDlg" widgetVar="PostulacionesAlumnosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPostulacionesAlumnosTitle}">
            <h:form id="PostulacionesAlumnosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{postulacionesAlumnosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPostulacionesAlumnosLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{postulacionesAlumnosController.selected.codigo}" title="#{bundle.EditPostulacionesAlumnosTitle_codigo}" required="true" requiredMessage="#{bundle.EditPostulacionesAlumnosRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.EditPostulacionesAlumnosLabel_fechaInscripcion}" for="fechaInscripcion" />
                        <p:calendar id="fechaInscripcion" pattern="MM/dd/yyyy HH:mm:ss" value="#{postulacionesAlumnosController.selected.fechaInscripcion}" title="#{bundle.EditPostulacionesAlumnosTitle_fechaInscripcion}" required="true" requiredMessage="#{bundle.EditPostulacionesAlumnosRequiredMessage_fechaInscripcion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPostulacionesAlumnosLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{postulacionesAlumnosController.selected.estado}" title="#{bundle.EditPostulacionesAlumnosTitle_estado}" required="true" requiredMessage="#{bundle.EditPostulacionesAlumnosRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.EditPostulacionesAlumnosLabel_rutAlumno}" for="rutAlumno" />
                        <p:selectOneMenu id="rutAlumno" value="#{postulacionesAlumnosController.selected.rutAlumno}" required="true" requiredMessage="#{bundle.EditPostulacionesAlumnosRequiredMessage_rutAlumno}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{alumnoController.itemsAvailableSelectOne}"
                                           var="rutAlumnoItem"
                                           itemValue="#{rutAlumnoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPostulacionesAlumnosLabel_codPrograma}" for="codPrograma" />
                        <p:selectOneMenu id="codPrograma" value="#{postulacionesAlumnosController.selected.codPrograma}" required="true" requiredMessage="#{bundle.EditPostulacionesAlumnosRequiredMessage_codPrograma}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{programaController.itemsAvailableSelectOne}"
                                           var="codProgramaItem"
                                           itemValue="#{codProgramaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{postulacionesAlumnosController.update}" value="#{bundle.Save}" update="display,:PostulacionesAlumnosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PostulacionesAlumnosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PostulacionesAlumnosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
