<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PostulacionesCelViewDlg" widgetVar="PostulacionesCelViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPostulacionesCelTitle}">
            <h:form id="PostulacionesCelViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{postulacionesCelController.selected != null}">
                        <h:outputText value="#{bundle.ViewPostulacionesCelLabel_codigo}"/>
                        <h:outputText value="#{postulacionesCelController.selected.codigo}" title="#{bundle.ViewPostulacionesCelTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewPostulacionesCelLabel_fechaInscripcion}"/>
                        <h:outputText value="#{postulacionesCelController.selected.fechaInscripcion}" title="#{bundle.ViewPostulacionesCelTitle_fechaInscripcion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPostulacionesCelLabel_estado}"/>
                        <h:outputText value="#{postulacionesCelController.selected.estado}" title="#{bundle.ViewPostulacionesCelTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewPostulacionesCelLabel_rutCel}"/>
                        <h:outputText value="#{postulacionesCelController.selected.rutCel}" title="#{bundle.ViewPostulacionesCelTitle_rutCel}"/>
                        <h:outputText value="#{bundle.ViewPostulacionesCelLabel_codPrograma}"/>
                        <h:outputText value="#{postulacionesCelController.selected.codPrograma}" title="#{bundle.ViewPostulacionesCelTitle_codPrograma}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PostulacionesCelViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
