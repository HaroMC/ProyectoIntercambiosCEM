<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CalificacionCreateDlg" widgetVar="CalificacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCalificacionTitle}">
            <h:form id="CalificacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{calificacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCalificacionLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{calificacionController.selected.codigo}" title="#{bundle.CreateCalificacionTitle_codigo}" required="true" requiredMessage="#{bundle.CreateCalificacionRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.CreateCalificacionLabel_fechaCalificacion}" for="fechaCalificacion" />
                        <p:calendar id="fechaCalificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{calificacionController.selected.fechaCalificacion}" title="#{bundle.EditCalificacionTitle_fechaCalificacion}" required="true" requiredMessage="#{bundle.EditCalificacionRequiredMessage_fechaCalificacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCalificacionLabel_nota}" for="nota" />
                        <p:inputText id="nota" value="#{calificacionController.selected.nota}" title="#{bundle.CreateCalificacionTitle_nota}" required="true" requiredMessage="#{bundle.CreateCalificacionRequiredMessage_nota}"/>
                        <p:outputLabel value="#{bundle.CreateCalificacionLabel_rutAlumno}" for="rutAlumno" />
                        <p:selectOneMenu id="rutAlumno" value="#{calificacionController.selected.rutAlumno}" required="true" requiredMessage="#{bundle.EditCalificacionRequiredMessage_rutAlumno}">
                            <f:selectItems value="#{alumnoController.itemsAvailableSelectOne}"
                                           var="rutAlumnoItem"
                                           itemValue="#{rutAlumnoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCalificacionLabel_codAsignatura}" for="codAsignatura" />
                        <p:selectOneMenu id="codAsignatura" value="#{calificacionController.selected.codAsignatura}" required="true" requiredMessage="#{bundle.EditCalificacionRequiredMessage_codAsignatura}">
                            <f:selectItems value="#{asignaturaController.itemsAvailableSelectOne}"
                                           var="codAsignaturaItem"
                                           itemValue="#{codAsignaturaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{calificacionController.create}" value="#{bundle.Save}" update="display,:CalificacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'CalificacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CalificacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
