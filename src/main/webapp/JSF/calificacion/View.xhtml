<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CalificacionViewDlg" widgetVar="CalificacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCalificacionTitle}">
            <h:form id="CalificacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{calificacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewCalificacionLabel_codigo}"/>
                        <h:outputText value="#{calificacionController.selected.codigo}" title="#{bundle.ViewCalificacionTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewCalificacionLabel_fechaCalificacion}"/>
                        <h:outputText value="#{calificacionController.selected.fechaCalificacion}" title="#{bundle.ViewCalificacionTitle_fechaCalificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCalificacionLabel_nota}"/>
                        <h:outputText value="#{calificacionController.selected.nota}" title="#{bundle.ViewCalificacionTitle_nota}"/>
                        <h:outputText value="#{bundle.ViewCalificacionLabel_rutAlumno}"/>
                        <h:outputText value="#{calificacionController.selected.rutAlumno}" title="#{bundle.ViewCalificacionTitle_rutAlumno}"/>
                        <h:outputText value="#{bundle.ViewCalificacionLabel_codAsignatura}"/>
                        <h:outputText value="#{calificacionController.selected.codAsignatura}" title="#{bundle.ViewCalificacionTitle_codAsignatura}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CalificacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
